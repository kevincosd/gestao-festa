<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de convidados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container mt-3">
    <!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
    <div layout:fragment="content">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>RG</td>
            <td>CPF</td>
            <td>Quantidade de Acompanhantes</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${convidados.empty}">
            <td colspan="4">Lista de Convidados vazia</td>
          </tr>
          <tr th:each="convidado : ${convidados}">
            <td th:text="${convidado.id}"></td>
            <td th:text="${convidado.nome}"></td>
            <td th:text="${convidado.rg}"></td>
            <td th:text="${convidado.cpf}"></td>
            <td th:text="${convidado.acompanhe}"></td>
            </tr>
        </tbody>
      </table>
    </div>
   </div>
  </body>
</html>
